name: Test

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: read

env:
  DATABASE_URL: file:./dev.db
  PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
  PUSHER_SECRET: ${{ secrets.PUSHER_SECRET }}
  PUBLIC_PUSHER_KEY: ${{ vars.PUBLIC_PUSHER_KEY }}

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [default, no-js, mobile]

    name: E2E
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run E2E tests ðŸ§ª
        run: npm exec turbo test -- -- --project=${{ matrix.project }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.project }}-playwright-report
          path: playwright-report

  eslint:
    runs-on: ubuntu-latest

    name: Lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Lint
        run: npm exec turbo lint

  format:
    runs-on: ubuntu-latest
    name: Format
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Format
        run: npm exec turbo format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'refactor: run format'

  svelte-check:
    runs-on: ubuntu-latest

    name: Typecheck
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Svelte Check
        run: npm exec turbo check
